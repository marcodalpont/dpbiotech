<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accesso Riservato — DP Biotech</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  /* Variabili di colore dal tuo sito per coerenza */
  :root { 
    --bg:#ffffff; 
    --text:#0a0a0a; 
    --muted:#525252; 
    --line:#e5e5e5; 
    --card:#ffffff; 
    --band-bg: #f3f4f6;
    --b1:#4f46e5; 
  }
  @media (prefers-color-scheme: dark){ 
    :root { 
      --bg:#0a0a0a; 
      --text:#fafafa; 
      --muted:#a1a1aa; 
      --line:#262626;
      --card:#18181b; 
      --band-bg: #111111;
    } 
  }
  
  /* Stili per la pagina di login */
  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, sans-serif;
    background: var(--band-bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .login-card {
    background: var(--card);
    padding: 40px;
    border-radius: 24px;
    border: 1px solid var(--line);
    box-shadow: 0 20px 60px rgba(0,0,0,.1);
    text-align: center;
    max-width: 360px;
    width: 90%;
  }
  .logo {
    height: 60px;
    border-radius: 50%;
    margin-bottom: 20px;
  }
  h1 {
    font-size: 24px;
    font-weight: 700;
    margin: 0 0 8px 0;
  }
  p {
    color: var(--muted);
    margin: 0 0 24px 0;
    font-size: 15px;
  }
  .input-field {
    width: 100%;
    box-sizing: border-box;
    padding: 12px 16px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid var(--line);
    background: var(--band-bg);
    color: var(--text);
    margin-bottom: 16px;
  }
  .btn {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: none;
    background: var(--b1);
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: opacity .2s ease;
  }
  .btn:hover {
    opacity: 0.9;
  }
  .error-message {
    color: #ef4444;
    font-size: 14px;
    margin-top: 12px;
    display: none; /* Nascosto di default */
  }
</style>
</head>
<body>

  <div class="login-card">
    <img src="logo.png" alt="DP Biotech Logo" class="logo">
    <h1>Restricted Access</h1>
    <p>This website is still being developed. Enter password to continue</p>
    
    <form id="login-form">
      <input type="password" id="password-input" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <p id="error-message" class="error-message">Incorrect password.</p>
    </form>
  </div>

<script>
  // IMPOSTA LA TUA PASSWORD QUI
  const correctPassword = 'laguna';

  const loginForm = document.getElementById('login-form');
  const passwordInput = document.getElementById('password-input');
  const errorMessage = document.getElementById('error-message');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Impedisce il ricaricamento della pagina
    
    const enteredPassword = passwordInput.value;

    if (enteredPassword === correctPassword) {
      // Se la password è corretta, salviamo una "chiave" temporanea nel browser
      // e reindirizziamo alla pagina principale.
      sessionStorage.setItem('isAuthenticated', 'true');
      window.location.href = 'index.html';
    } else {
      // Se sbagliata, mostriamo il messaggio di errore
      errorMessage.style.display = 'block';
      passwordInput.value = ''; // Pulisce il campo
    }
  });
</script>

</body>
</html>
