<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You! - DP Biotech</title>
<script>
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
      window.location.href = 'login.html';
    }
  </script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  :root { 
    --bg:#ffffff; --text:#0a0a0a; --muted:#525252; --line:#e5e5e5; --card:#fafafa; 
    --success: #22c55e;
  }
  @media (prefers-color-scheme: dark){ 
    :root { --bg:#0a0a0a; --text:#fafafa; --muted:#a1a1aa; --line:#262626; --card:#18181b; } 
  }
  body{ margin:0; font-family:Inter, system-ui, sans-serif; background:var(--bg); color:var(--text); }
  .container{max-width:1200px; margin:0 auto; padding:0 20px}
  .nav{background:color-mix(in srgb, var(--bg) 80%, transparent); backdrop-filter:saturate(180%) blur(10px); border-bottom:1px solid var(--line)}
  .nav-inner{height:57px; display:flex; align-items:center; justify-content:space-between}
  .logo{display:flex; gap:8px; align-items:center; font-weight:600; letter-spacing:-0.02em; font-size: 18px;}
  .nav a{color:inherit; text-decoration:none}
  .btn{display:inline-flex; align-items:center; justify-content:center; gap:8px; padding:10px 16px; border-radius:12px; border:1px solid var(--line); font-weight:600; font-size:14px; background:transparent; color:inherit; cursor:pointer; text-decoration: none;}
  .btn.primary{background:var(--text); color:var(--bg); border-color:transparent}
  .status-container {
    text-align: center;
    max-width: 500px;
    margin: 80px auto;
    padding: 40px;
    background: var(--card);
    border: 1px solid var(--line);
    border-radius: 18px;
  }
  .status-icon {
    width: 64px;
    height: 64px;
    background: var(--success);
    color: white;
    border-radius: 50%;
    display: grid;
    place-items: center;
    margin: 0 auto 24px auto;
  }
  h1 { font-size: 28px; letter-spacing: -0.02em; margin: 0 0 12px 0; }
  p { color: var(--muted); margin: 0 0 24px 0; line-height: 1.6; }
</style>
</head>
<body>
  <div class="nav">
    <div class="container nav-inner">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="DP Biotech Logo" style="height:34px; border-radius:50%;">
        <span>DP Biotech</span>
      </a>
    </div>
  </div>

  <div class="container">
    <div class="status-container">
      <div class="status-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
      </div>
      <h1>Thank you for your order!</h1>
      <p>Your payment has been successfully completed. You will receive an email confirmation shortly with all the details of your purchase and shipping information.</p>
      <a href="index.html" class="btn primary">Return to Shop</a>
    </div>
  </div>
</body>
</html>
